name: Caliper Benchmarks
version: "2.0.0"

caliper:
    blockchain: fabric
    command:
        start: ../../test-network/network.sh up createChannel && ../../test-network/network.sh deployCC -ccp ../apps/chaincode -ccn basic -ccl typescript
        end: ../../test-network/network.sh down

info:
    Version: 0.1.0
    Size: 2 Orgs
    Orderer: Raft
    Distribution: Single Host
    StateDB: LevelDB

channels:
    # channelName of mychannel matches the name of the channel created by test network
    - channelName: mychannel
      # the chaincodeIDs of all the fabric chaincodes in caliper-benchmarks
      contracts:
          - id: basic

organizations:
    - mspid: Org1MSP
      # Identities come from cryptogen created material for test-network
      identities:
          certificates:
              - name: "User1"
                clientPrivateKey:
                    path: "../../test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/priv_sk"
                clientSignedCert:
                    path: "../../test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem"
      connectionProfile:
          path: "../../test-network/organizations/peerOrganizations/org1.example.com/connection-org1.yaml"
